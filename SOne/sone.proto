syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.sone";
option java_outer_classname = "serviceone";
option objc_class_prefix = "SONE";

package sone;

// The greeting service definition.
service ServiceOne {
  // Sends a greeting
  rpc ProductDiscount (ProductRequest) returns (Product) {}
  rpc SayBye (ByeRequest) returns (ByeReply){}
}

// The request message containing the user's name.
message ProductRequest {
  string IdProduto = 1;
  string IdUsuario = 2;
}

message Product{
    string IdProduto= 1;
    int32 price_in_cents = 2;
    string title = 3;
    string description = 4;
    message Discount {
        float pct = 5;
        int32 value_in_cents = 6;
    }
}


// The response message containing the greetings
message HelloReply {
  string message = 1;
}

message ByeRequest{
  string name = 1;
}

message ByeReply{
        string message = 1;
}
